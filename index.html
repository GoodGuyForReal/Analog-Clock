<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>

    <div class="container">
        <div class="user" id="user">
            <h1 class="welcometxt" id="welcometxt">Good <span class="spanimg"><img id="welcomeimg" class="welcomeimg"
                        src="https://images.unsplash.com/photo-1664745026487-fc75b458cb25?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80"
                        alt=""></span> Morning</h1>
        </div>
        <div class="clock">


            <div class="hand hour" data-hour-hand></div>
            <div class="hand minute" data-minute-hand></div>
            <div class="hand second" data-second-hand></div>

            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>

        </div>
        <main>
            <h1 class="loc" id="loc">Europe/Hungary</h1>
            <p class="date" id="date">19 November, Saturday</p>
        </main>
    </div>


    <script src="app.js"></script>
</body>

</html>
